    <form id="contact" action="POST" data-netlify="true">
        <h3>EMAIL US HERE ABOUT A PRODUCT</h3>
        <h4>Contact us today, and get reply within 24 hours!</h4>
        <div class="fields">
            <div class="field half">
                <input type="text" name="name" id="name" placeholder="Your Name" />
            </div>
            <div class="field half">
                <input type="email" name="email" id="email" placeholder=" Your Email" />
            </div>
            <div class="field half">
                <input type="text" name="phone" id="phone" placeholder="Your Phone Number" />
            </div>
            <div class="field">
                <textarea name="message" id="message" placehamolder="Enter Your Message Here" rows="7"></textarea>
            </div>
            <div class="field">
                <input type="file" name="myfile" id="myfile" placeholder="Uploade File" />
            </div>
            <br>
            <div class="field">
                <div data-netlify-recaptcha="true"></div>
            </div>
            
        </div>
        <br>
        <ul class="actions">
            <li><input type="submit" value="Send Message" class="button_primary" /></li>
        </ul>
